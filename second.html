<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./drag.js" defer></script>
    <style>
      body {
        direction: rtl;
        margin: 2rem 2rem 0 0;
      }
      *,
      *::before,
      *::after {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .parent {
        width: 300px;
        height: 130px;
        border: 2px solid black;
        padding-right: 2rem;
      }
      .child {
        display: inline-block;
        font-size: 2rem;
        width: auto;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="parent"></div>
      <div class="child one" data-key="1">ضَرَبَ</div>
      <div class="child two" data-key="2">زَیْدٌ</div>
      <div class="child three" data-key="3">حَامِدََا</div>
    </div>
  </body>
</html>
