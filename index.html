<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="googlebot" content="index,follow" />
    <meta property="og:title" content="Hello" />
    <meta
      property="og:description"
      content="Identify Arabic, Urdu, Pashto, Sindhi, Persian, Kurdish with this regular expression" />
    <meta
      property="og:url"
      content="https://kashaan-m.github.io/blog/hello.html" />
    <meta
      property="og:image"
      content="https://cdn-images-1.medium.com/max/1600/1*c8UMCmXFHumTOsRUooKZpw.png" />
    <meta property="og:type" content="website" />
    <link rel="stylesheet" href="styles.css" />
    <title>مشق نمبر 1</title>
  </head>
  <body class="light">
    <main>
      <section class="container" dir="rtl">
        <h3 class="title">عربی میں ترجمہ کریں</h3>
        <div class="wrapper">
          <article class="question-wrapper">
            <p class="question">1- ایک گھر اور ایک بازار</p>
            <div class="answerbox unsolved" id="ab1"></div>
            <div class="wordsbox" id="wb1">
              <span class="child one" data-key="1">اَلْبَیْتُ</span>
              <span class="child two" data-key="2">اَلْسُوْقُ</span>
              <span class="child three" data-key="3">وَ</span>
              <span class="child one" data-key="4">بَیْتٌ</span>
              <span class="child two" data-key="5">سُوْقٌ</span>
            </div>
          </article>
          <article class="question-wrapper">
            <p class="question">2- گھر اور بازار</p>
            <div class="answerbox unsolved" id="ab2"></div>
            <div class="wordsbox" id="wb2">
              <span class="child one" data-key="1">اَلْبَیْتُ</span>
              <span class="child two" data-key="2">السُّوْقُ</span>
              <span class="child three" data-key="3">وَ</span>
              <span class="child one" data-key="4">بَیْتٌ</span>
              <span class="child two" data-key="5">سُوْقٌ</span>
            </div>
          </article>
          <article class="question-wrapper">
            <p class="question">3- ہوا اور خوشبو</p>
            <div class="answerbox unsolved" id="ab3"></div>
            <div class="wordsbox" id="wb3">
              <span class="child one" data-key="1">اَلْبَیْتُ</span>
              <span class="child two" data-key="2">اَلرِّیْحُ</span>
              <span class="child three" data-key="3">وَ</span>
              <span class="child one" data-key="4">طِیْبٌ</span>
              <span class="child two" data-key="5">سُوْقٌ</span>
              <span class="child two" data-key="6">الطِّیْبُ</span>
            </div>
          </article>
        </div>
      </section>
      <div class="buttons-wrapper">
        <button id="left-btn">اگلا سوال</button>
        <span id="question-track"></span>
        <button id="right-btn">پچھلا سوال</button>
      </div>
      <script src="./dragula.min.js" defer></script>
      <script src="./drag_v2.js" defer></script>
      <script src="./carousel.js" defer></script>
    </main>
    <footer>
      <p>&copy; Kashaan Mahmood</p>
    </footer>

</html>
